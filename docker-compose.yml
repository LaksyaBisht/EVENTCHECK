services:
  backend:
    build:
      context: ./Backend
    ports: 
      - "3000:3000"
    env_file:
      - ./Backend/.env
    volumes:
      - ./Backend:/app
      - /app/node_modules
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: unless-stopped

  frontend:
    build:
      context: ./Frontend
    ports: 
      - "5173:5173"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

  redis:
    image: "redis:latest"
    container_name: redis-cache
    ports:
      - "6379:6379"
    restart: unless-stopped